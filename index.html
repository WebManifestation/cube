<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Cube">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cube</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">

        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/onLoad.js"></script>
    </head>
    <body>
        
		<div class="cube">
			<div class="side  front"><div class="side-content">1</div></div>
			<div class="side   back"><div class="side-content">6</div></div>
			<div class="side  right"><div class="side-content">4</div></div>
			<div class="side   left"><div class="side-content">3</div></div>
			<div class="side    top"><div class="side-content">5</div></div>
			<div class="side bottom"><div class="side-content">2</div></div>
		</div>

		<div class="direction move-up">UP</div>
		<div class="direction move-down">DOWN</div>
		<div class="direction move-left">LEFT</div>
		<div class="direction move-right">RIGHT</div>

    </body>
</html>
